<html>
    <head>
        <title>Hand Gestures</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

    <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>

    <link rel="stylesheet" type="text/css" href="style.css">
    </head>

    <body>
        <div class="container">
            <center>
                <h3 class="btn btn-warning heading">Hand Gestures
                    <br>
                    <span>&#128077</span>
                    <span>&#128078</span>
                    <span>&#128076</span>
                </h3>
                <br><br>
                <p style="font-size: 22px;">Take your selfie to generate your hand gesture
                    <br>
                    <b style="color:yellow">Best</b>
                    <br>
                    <b style="color:orangered">Victory</b>
                    <br>
                    <b style="color:red">Bad</b>
                    <br>
                </p>
                <div class="col-md-4 col-sm-12 col-xs-12">
                    <label> Webview - </label>
                    <br>
                    <div id="camera"></div>
                    <br>
                    <button onclick="take_snapshot()" class="btn bgtn-warning">Take snapshot</button>
                </div>         
                <div class="col-md-4 col-sm-12 col-xs-12">
                    <label>Prediction 1- </label>
                    <p class="emotion_name" id="result_emotion_name"></p>
                    <p class="emoji" id="update_emoji"></p>
                    <label>Prediction 2- </label>
                    <p class="emotion_name" id="result_emotion_name2"></p>
                    <p class="emoji" id="update_emoji2"></p>
                </div>       
                <div class="col-md-4 col-sm-12 col-xs-12">
                <label> Snapsot - </label>
                <br>
                <div id="result"></div>
                <br>
                <button onclick="check()" class="btn btn-success">Predict emoji</button>
                </div>
            </center>
        </div>
        <script src="main.js"></script>
    </body>
</html>
